<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<button id="refresh">Refresh</button>
		<button id="popout">Popout</button>
		<div id="stylesheets"></div>
	</body>
	<template id="stylesheetTemplate">
		<div class="stylesheet">
			<details>
				<summary>
					<span class="stylesheetName"></span>
					<input class="stylesheetEnabled" type="checkbox">
				</summary>
				<div class="groups"></div>
			</details>
		</div>
	</template>
	<template id="groupTemplate">
		<div class="group">
			<div class="groupName"></div>
			<div class="properties"></div>
		</div>
	</template>
	<template id="propertyTemplate">
		<div class="property">
			<label class="propertyName"></label>
			<input class="propertyInput" type="text"/>
		</div>
	</template>
	<script src="popup.js"></script>
</html>
