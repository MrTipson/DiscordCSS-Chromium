<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="popup.css">
</head>

<body>
	<nav>
		<div class="title">DiscordCSS</div>
	</nav>
	<div id="stylesheets"></div>
	<div class="pickerWrapper pickerHidden">
		<div id="colorPicker"></div>
		<div class="pickerInfo">
			<input type="button" class="btn btn-nice" value="Save">
			<input type="button" class="btn" value="Revert">
		</div>
	</div>
</body>
<template id="stylesheetTemplate">
	<details class="stylesheet">
		<summary>
			<input class="stylesheetEnabled" type="checkbox">
			<span class="stylesheetName"></span>
		</summary>
		<div class="groups"></div>
	</details>
</template>
<template id="groupTemplate">
	<details class="group">
		<summary class="groupName"></summary>
		<div class="properties"></div>
	</details>
</template>
<template id="propertyTemplate">
	<div class="property">
		<label class="propertyName"></label>
		<input class="propertyInput" type="text" />
		<input class="colorInput" type="button" />
	</div>
</template>
<script src="iro.min.js"></script>
<script src="popup.js"></script>
<script src="build-page.js"></script>

</html>
